{% extends 'base_content.html' %}

{% block content %}
<div class="container">
    <h1>Schedule a session</h1>
    <p>Scheduling a tutoring session for <strong>{{ student.username }}</strong>.</p>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Schedule session</button>
    </form>
</div>
{% endblock %}
